<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Door Logs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Door Event Logs</h2>
    <a href="index.html" class="text-blue-500 underline mb-4 inline-block">‚Üê Back to Control</a>
    <table class="min-w-full table-auto border border-gray-300">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2 text-left">#</th>
          <th class="px-4 py-2 text-left">Event</th>
          <th class="px-4 py-2 text-left">Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
        <tr class="border-t">
          <td class="px-4 py-2">{{ log.id }}</td>
          <td class="px-4 py-2">{{ log.event }}</td>
          <td class="px-4 py-2">{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
